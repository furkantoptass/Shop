<h3>New Product Add Reactive</h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()">

    <div class="form-group">
        <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Product Name">
        <div *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty"
            class="alert alert-danger">Product Name İnvalid</div>
    </div>

    <div class="form-group">
        <input type="text" id="desciription" name="desciription" formControlName="desciription" class="form-control"
            placeholder="Product esciription">
        <div *ngIf="productAddForm.get('desciription').hasError('required') && productAddForm.get('desciription').dirty"
            class="alert alert-danger">Product Desciription İnvalid</div>
    </div>

    <div class="form-group">
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control"
            placeholder="Product Image Url">
        <div *ngIf="productAddForm.get('imageUrl').hasError('required') && productAddForm.get('imageUrl').dirty"
            class="alert alert-danger">Product Image Url İnvalid</div>
    </div>

    <div class="form-group">
        <input type="text" id="price" name="price" formControlName="price" class="form-control"
            placeholder="Product Price">
        <div *ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').dirty"
            class="alert alert-danger">Product Price İnvalid</div>
    </div>

    <div class="form-group">
        <select class="form-control" formControlName="categoryId" required id="categoryId" name="categoryId"
            placeholder="Select Category">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="productAddForm.get('categoryId').hasError('required') && productAddForm.get('categoryId').touched"
            class="alert alert-danger">Product Category İnvalid</div>
    </div>

    <button type="submit" class="btn btn-secondary" [disabled]="productAddForm.invalid">Add Product</button>






</form>
